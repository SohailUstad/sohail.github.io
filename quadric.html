<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
    <script>
        function calculate(){
            a=parseInt(document.getElementById("a").value,10);
            b=parseInt(document.getElementById("b").value,10);
            c=parseInt(document.getElementById("c").value,10);
            discriminant = b * b - 4 * a * c;
                if(discriminant>0){
                    root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                    root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                    d="root1="+root1+"<br>root2="+root2;
                    document.getElementById("answer").innerHTML=d;
                }
                else if(discriminant==0){
                    root1 = root2 = -b / (2 * a);
                    d="root1="+root1+"<br>root2="+root2;
                    document.getElementById("answer").innerHTML=d;
                }
                else{
                    real = (-b / (2 * a)).toFixed(2);
                    imaginary = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);
                    d="root1="+real+"+"+imaginary+"i   and<br>root2="+real+"-"+imaginary+"i";
                    document.getElementById("answer").innerHTML=d;
                }
        }
    </script>
    <style>
        .row{
            margin: 10px;
            border-bottom: 2px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>
                Quadratic Equation Solver
            </h1>
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-2">
                The standard form of a quadratic equation is:<br>ax<sup>2</sup> + bx + c = 0, where
a, b and c are real numbers and
a â‰  0<br>For example: for equation x<sup>2</sup>-6x+9=0,<br>
a=1 , b=-6 , c=9    <br>
remember that the value of 'a' <br>can't be 0 or null.
</div>
        </div>
        
        </div>
        <div class="row" >
            <div class="col-md-1" style="padding-top: 20px;">
                <input type="text" class="form-control" placeholder="a=" id="a">
            </div>
            <div class="col-md-1" style="padding-top: 20px;">
                <input type="text" class="form-control" placeholder="b=" id="b">
            </div>
            <div class="col-md-1" style="padding-top: 20px;">
                <input type="text" class="form-control" placeholder="c=" id="c">
            </div>
            <div class="col-md-1" style="padding-top: 20px;">
                <button onclick="calculate()">calculate</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <h1 id="answer">Answer</h1>
            </div>
        </div>
    </div>
</body>
</html>
