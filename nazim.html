<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        .col-sm-3{
            margin: 5px;
        }
    </style>
</head>
<body style="padding: 5px;">
    <div class="container">
        <div class="row">
            <b>Size :</b>
            <div class="col-sm-3">Height
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-3">Width
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-3">Base
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-3">
                <select name="" id="">
                    <option value="volvo">mm</option>
                    <option value="saab">cm</option>
                    <option value="opel">inch</option>
                    <option value="audi">m</option>
                </select>
            </div>
            <b>Switch :</b>
            <div class="col-sm-3">
                <select name="" id="">
                    <option value="volvo">Touch Sensor</option>
                    <option value="saab">single touch sensor </option>
                    <option value="opel">double touch sensor </option>
                    <option value="audi">triple touch sensor </option>
                </select>
            </div>
            <b>Holes :</b>
            <div class="col-sm-3">
                <select name="" id="">
                    <option value="volvo">Screw holes at the back</option>
                    <option value="saab">cm</option>
                    <option value="opel">inch</option>
                    <option value="audi">m</option>
                </select>
            </div>
            <b>Backside :</b>
            <div class="col-sm-3">
                <select name="" id="">
                    <option value="volvo">ACP Box</option>
                    <option value="saab">cm</option>
                    <option value="opel">inch</option>
                    <option value="audi">m</option>
                </select>
            </div>
            <b>Design :</b>
            <div class="col-sm-3">
                <select name="" id="">
                    <option value="volvo">1</option>
                    <option value="saab">2</option>
                    <option value="opel">3</option>
                    <option value="audi">4</option>
                </select>
            </div>
            <b>Light :</b>
            <div class="col-sm-3">
                <select name="" id="">
                    <option value="volvo">Natural LED</option>
                    <option value="saab">worm white</option>
                    <option value="opel">white</option>
               
                </select>
            </div>
        </div>
    </div>
</body>
</html>
